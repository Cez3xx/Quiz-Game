<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/9637dfc56c.js" crossorigin="anonymous"></script>
</head>
<body>
    <p class="points">Points: 0</p>
    <div class="container">
        <h1 class="question"></h1>
        <div class="buttons">
            <button class="btn answerA">answer A</button>
            <button class="btn answerB">answer B</button>
            <button class="btn answerC">answer C</button>
            <button class="btn answerD">answer D</button>
        </div>
        <button class="hidden next-btn fa fa-arrow-right"></button>
    </div>
    <script src="app.js"></script>
</body>
</html>
